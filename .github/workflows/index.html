<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for Your Favorite Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Search for Your Favorite Books</h1>
        <input type="text" id="searchInput" placeholder="Search by title, author, or keyword...">
        <button id="searchButton">Search</button>
    </header>
    <main>
        <section id="searchResults" style="display: none;">
            <!-- Search results will be dynamically added here -->
        </section>
        <section id="bookDetails">
            <!-- Book details will be displayed here -->
        </section>
        <section id="favoritesPanel">
            <!-- Favorites will be displayed here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
